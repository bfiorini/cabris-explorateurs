<nav id="post-nav">
  {% if page.previous.url %}
  <a class="button small radius prev left medium-5 small-12" href="{{ page.previous.url | relative_url }}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
  <a class="button small radius next right medium-5 small-12" href="{{ page.next.url | relative_url }}">{{page.next.title}} &raquo;</a>
  {% endif %}
</nav>
