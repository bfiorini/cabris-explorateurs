<script src="{{ '/assets/js/manifest.js' | relative_url }}" async></script>
<script src="{{ '/assets/js/commons.js'  | relative_url }}" async></script>
<script src="{{ '/assets/js/main.js'     | relative_url }}" async></script>

{% if page.dataTable == true %}
<script src="{{ '/assets/js/datatables.js' | relative_url }}" async></script>
{% endif %}

{% if page.gallery.size > 0 or page.layout == 'post' %}
<script src="{{ '/assets/js/gallery.js' | relative_url }}" async></script>
{% endif %}

{% if jekyll.environment == 'production' and site.google_analytics_tracking_id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
  ga('send', 'pageview');
  ga('set', 'anonymizeIp', true);
</script>
{% endif %}
