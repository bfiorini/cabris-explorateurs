{% comment %}
*
*   gallery:
*     - image_url: gallery-image.jpg
*       caption: Starting Page with huge One Logo
*
*   {% include sections/page-gallery.html %}
*
{% endcomment %}
<div id="gallery">
  {%- for item in page.gallery -%}
  {%- assign f = item.image_url | split: '.' -%}
  <a href="{{ f[0] | relative_url }}.{{ f[1] }}"
    data-srcset="{{ f[0] | relative_url }}-640.{{ f[1] }} 640w,
                  {{ f[0] | relative_url }}-768.{{ f[1] }} 768w,
                  {{ f[0] | relative_url }}-1024.{{ f[1] }} 1024w,
                  {{ f[0] | relative_url }}-1440.{{ f[1] }} 1440w,
                  {{ f[0] | relative_url }}-1600.{{ f[1] }} 1600w,
                  {{ f[0] | relative_url }}-1920.{{ f[1] }} 1920w">
    <img src="{{ f[0] | relative_url }}-thumb.{{ f[1] }}"
      alt="{{ item.caption | markdownify | remove: '<p>' | remove: '</p>' }}">
  </a>
  {%- endfor -%}
</div>
