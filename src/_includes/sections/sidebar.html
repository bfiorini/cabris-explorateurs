<aside class="sidebar">
	<h4><span>{{ site.data.language.categories }}</span></h4>
	<ul class="side-nav">
		{% for category in site.data.categories%}
		{% assign slug = category.name | downcase %}
		<li>
			<a href="{{ site.category_base_path | relative_url | append: slug }}/"
				title="{{ category.name }}">
				{{ category.name | widont }}
			</a>
		</li>
		{% endfor %}
	</ul>
</aside>
