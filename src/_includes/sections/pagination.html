
{% for post in paginator.posts %}
{% include entry.html %}
{% endfor %}

{% if paginator.total_pages > 1 %}
<nav id="pagination" class="clearfix">
  {% if paginator.previous_page %}
  <a rel="prev" class="radius button small left medium-4 small-12" href="{{ paginator.previous_page_path | relative_url }}" title="{{ site.data.language.previous_posts }}">&laquo; {{ site.data.language.previous_posts }}</a>
  {% endif %}

  {% if paginator.next_page %}
  <a rel="next" class="radius button small right medium-4 small-12" href="{{ paginator.next_page_path | relative_url }}" title="{{ site.data.language.next_posts }}">{{ site.data.language.next_posts }} &raquo;</a>
  {% endif %}
</nav>
{% endif %}
