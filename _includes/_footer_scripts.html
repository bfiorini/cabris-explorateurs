<script src="{{ url }}/assets/js/modernizr.min.js" async></script>


{% if page.mediaplayer == true %}
<script>
$('audio,video').mediaelementplayer();
</script>
{% endif %}


<script src="{{ site.url }}{{ site.baseurl }}/assets/js/javascript.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/lazysizes.min.js" async></script>

{% if page.dataTable == true %}
<script type="text/javascript" src="{{ url }}/assets/datatables/datatables.min.js"></script>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    $('#{{ page.dataTableId }}').DataTable( {
      "paging": false,
      "info": false,
      "language": {
        "search": "{{ site.data.language.search }}"
      }
    } );
  } );
</script>
{% endif %}

{% if page.gallery.size > 0 %}
<script type="text/javascript" src="{{ url }}/assets/js/lightgallery.min.js"></script>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    $(".gallery").lightGallery({
      selector: 'a[href*="/assets/img/"]'
    });
  });
</script>
{% endif %}


{% if jekyll.environment == 'production' and site.google_analytics_tracking_id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('send', 'pageview');
</script>
{% endif %}
