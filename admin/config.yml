backend:
  name: git-gateway
  # Branch to update (optional; defaults to master)
  branch: master

# Enable editorial workflow
publish_mode: editorial_workflow

# Media files will be stored in the repo under images/uploads
media_folder: "images/uploads"
public_folder: "/images/uploads/"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - name: author
        label: Author
        widget: select
        default: alex
        options:
        - alex
        - bfiorini
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Subheadline", name: "subheadline", widget: "string", tagname: "h2"}
      - {label: "Teaser", name: "teaser", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "list"}
      - name: header
        label: Header
        widget: object
        fields:
        - {label: "Image", name: "image_fullwidth", widget: "image"}
        - {label: "Caption Text", name: "caption", widget: "string", required: false}
        - {label: "Caption URL", name: "caption_url", widget: "string", required: false}
      - name: image
        label: Image
        widget: object
        fields:
        - {label: "Homepage", name: "homepage", widget: "image", required: false}
        - {label: "Thumbnail", name: "thumb", widget: "image"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
