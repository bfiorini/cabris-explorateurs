# Default Settings

defaults:
  -
    scope:
      path: ''
    values:
      title: Les Cabris Explorateurs
      image:
        featured: /assets/img/header-home-1920.jpg
        cover: true
  -
    scope:
      path: ''
      type: 'pages'
    values:
      show_meta: false
      author: bfiorini
  -
    scope:
      path: _posts
      type: posts
    values:
      layout: post
      show_meta: true
      author: alex
  -
    scope:
      path: ''
      type: routes
    values:
      layout: page
      header: no
  -
    scope:
      path: ''
      type: areas
    values:
      layout: area
      header: no



