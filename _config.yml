#
# Jekyll config file
#

title: 'Les Cabris Explorateurs'

# The slogan describes your website and is used on homepage in <title> and other important places
slogan: 'Les cabris explorent'

# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: 'Escalades, grandes voies et randonnées par Alexandra et Benjamin'

# The credits show up in the includes/_footer.html – It would be nice of you to leave a link to Phlow or Feeling Responsive as a thank you :)
credits: '<p>Created with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>, theme by <a href="http://phlow.de/">Phlow</a>.</p>'


# Main author of the website
# See > authors.yml
author: bfiorini

# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: ''
baseurl: ''


# This is for the editing function in _/includes/improve_content
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content: https://github.com/bfiorini/cabris-explorateurs/edit/master

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
# urlimg: '/images/'


# Logo size is 600x80 pixels
# logo: "logo.png"


# Collections
collections:
  routes:
    output: true
    permalink: /voies/:path:output_ext
  areas:
    output: true
    permalink: /sites/:path:output_ext
  regions:
    output: false
    permalink: /regions/:path:output_ext

# Plugin: Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  debug: false
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - Page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Plugin: AutoPages (jekyll-paginate-v2)
autopages:
  enabled: false

# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /:categories/:title/
highlight: rouge
plugins:
  - jekyll-paginate-v2
  - jekyll-typogrify
excerpt_separator: "<!--more-->"
include: ['.htaccess']
# Exclude these files from your production _site
exclude:
    - LICENSE
    - README.md
    - INSTALL.md
    - Gemfile
    - Gemfile.lock
    - package.json
    - package-lock.json
    - yarn.lock
    - gulpfile.babel.js
    - gulp-tasks
    - node_modules
    - .sass-cache
    - netlify.toml
    - _assets
    - images


# The language setting is used in /includes/header.html for html-settings
language: 'fr'


# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false


